<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h1 id="h1">Paris</h1>
            <div
              class="d-flex justify-content-between align-items-center"
              id="spacing"
            >
              <span id="weather-emoji">
                <img
                  src="https://openweathermap.org/img/wn/02d@2x.png"
                  alt="icon"
                  id="icon"
              /></span>
              <h2 id="temperature-number">29</h2>
              <span> <a href="#" id="cel">°C</a> </span>
              <span>|</span>
              <span> <a href="#" id="fahr">°F</a></span>
            </div>
          </div>
          <ul>
            <li id="current-date">Current time</li>
            <li>Wind: <span id="wind"></span> km/h</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li><span id="description"></span></li>
          </ul>
          <hr />
          <form class="city">
            <input
              type="search"
              id="input-city"
              placeholder="Type your city..."
              autofocus="on"
              autocomplete="off"
            />
            <input type="submit" value="Search" id="search-button" />
            <input type="submit" value="Current" id="current-button" />
          </form>
          <div id="forecast"></div>
        </div>
      </div>
      <div id="code-link">
        <a
          id="open-source-link"
          href="https://github.com/YaroslavaV1/weather-app"
          target="_blank"
        >
          Open-source
        </a>
        code by Yaroslava Vitkovska
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
